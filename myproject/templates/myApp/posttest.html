<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
<!--<script type="text/javascript" src="../../static/js/jquery.min.js"></script>-->
</head>
<body>
<form action="Regist/" method="post">
    {% csrf_token %}
    <p>通过添加 csrf_token python标签可防止csrf攻击</p>
    姓名：<input type="text" name="user"> <br>
    密码：<input type="password" name="pwd"> <br>
    性别：<input type="radio" name="gender" value="1">男 <input type="radio" name="gender" value="0">女<br>
    爱好：<input type="checkbox" name="hobby" value="power">力量 <input type="checkbox" name="hobby" value="money">金钱
    <input type="submit" value="提交">
</form>
<button id="sub">jquery</button>
</body>
